<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>qr code file</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="qr_code">
        <img class="qr_img" src="image-qr-code.png" alt="qr_img">
        <p class="qr_para">Improve your front-end skills by building projects</p>
        <p class="qr_para2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
      </div>
    </div>
  </div>
</body>
</html>
